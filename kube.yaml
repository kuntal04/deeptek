apiVersion: v1
kind: Pod
metadata:
  name: kuntal
  labels:
    app: web
spec:
  containers:
    - name: csvserver
      image: sandipholambe/csvserver:latest
      ports:
        - containerPort: 9393
    - name: prometheus
      image: prom/prometheus:v2.22.0
      ports:
        - containerPort: 9090
